<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="grid grid-4col">
                <div class="resource">
                    <label class="resource-label">RNG</label>
                    <input type="text" name="data.rng.value" value="{{data.rng.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">MAT Modifier</label>
                    <input type="text" name="data.mat.modifier" value="{{data.mat.modifier}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">MAT</label>
                    <input type="text" name="data.mat.value" value="{{data.mat.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">POW</label>
                    <input type="text" name="data.pow.value" value="{{data.pow.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">P+S</label>
                    <input type="text" name="data.ps.value" value="{{data.ps.value}}" data-type="Number"/>
                </div>
            </div>
            <label class="resource-label">Description</label>
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable placeholder="Description"}}
        </div>
    </section>
</form>

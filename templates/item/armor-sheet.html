<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Quantity</label>
                  <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Weight</label>
                  <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
              </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="grid grid-3col">
                <div class="resource">
                    <label class="resource-label">Spd Modifier</label>
                    <input type="text" name="data.spd.value" value="{{data.spd.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">DEF Modifier</label>
                    <input type="text" name="data.def.value" value="{{data.def.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">ARM Modifier</label>
                    <input type="text" name="data.arm.value" value="{{data.arm.value}}" data-type="Number"/>
                </div>
                <div class="ability flexrow flex-group-center">
                    <label for="data.health.column.one" class="resource-label">Boxes</label>
                    <input type="number" name="data.boxes.value" value="{{data.boxes.value}}" data-dtype="Number"/> 
                    <span>/</span> 
                    <input type="number" name="data.boxes.max" value="{{data.boxes.max}}" data-dtype="Number"/> 
                </div>
                <div class="resource">
                    <label class="resource-label">Equipped</label>
                    <input type="checkbox" name="data.equipped.value" value="{{data.equipped.value}}" {{checked data.equipped.value}}/>
                </div>
            </div>
        </div>
    </section>
</form>

<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Quantity</label>
                  <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Ammo Count</label>
                  <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
              </div>
            </div>
            <span class="attack rollable" data-roll="2d6+@rat.value" data-label="Ranged Attack">Attack Roll</span>
            <span class="attack rollable" data-roll="3d6+@rat.value" data-label="Boosted Ranged Attack">Boosted Attack Roll</span>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="grid grid-4col">
                <div class="resource">
                    <label class="resource-label">RNG</label>
                    <input type="text" name="data.rng.value" value="{{data.rng.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">RAT Modifier</label>
                    <input type="text" name="data.rat.modifier" value="{{data.rat.modifier}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">RAT</label>
                    <input type="text" name="data.rat.value" value="{{data.rat.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">POW</label>
                    <input type="text" name="data.pow.value" value="{{data.pow.value}}" data-type="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">Ammo</label>
                    <input type="text" name="data.ammo.value" value="{{data.ammo.value}}" data-type="Text"/>
                </div>
            </div>
            <label class="resource-label">Description</label>
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable placeholder="Description"}}
        </div>
    </section>
</form>
